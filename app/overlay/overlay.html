<div *ngIf="encounter === undefined">
    <p>No data to show.</p>
</div>

<div *ngIf="encounter !== undefined">
    <p class="overlay-header"><span class="overlay-header-label">Duration:</span> {{encounter.duration}} <span class="overlay-header-label">Area:</span> {{encounter.area}}</p>
    <player-detail *ngFor="let player of encounter.players" [player]="player"></player-detail>
</div>
