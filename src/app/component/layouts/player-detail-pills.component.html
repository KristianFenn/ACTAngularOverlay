<div class="player-pills">
    <div class="player" *ngFor="let player of players" [ngClass]="player.class" data-test-class="player-pills-player">
        <div class="player-background">
            <div class="player-background-solid"></div>
        </div>
        <div class="player-foreground">
            <div class="dps-container flex-15">
                <p [ngClass]="{ 'main-player': isMainPlayer(player) }" class="dps-value" data-test-id="player-pills-player-dps">{{ player.dps }}</p>
            </div>
            <div class="flex-30">
                <div class="player-class-icon">
                    <icon [iconName]="player.class" [iconSize]="2.4" data-test-id="player-pills-player-icon"></icon>
                </div>
                <div class="ellipsis-overflow">
                    <p [ngClass]="{ 'main-player': isMainPlayer(player) }" data-test-id="player-pills-player-name">{{ player.name }}</p>
                </div>
                <div class="ellipsis-overflow">
                    <p data-test-id="player-pills-player-maxhit">{{ player.maxHitAmount | abbreviateNumber }} - {{ player.maxHitName }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
