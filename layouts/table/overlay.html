<div *ngIf="encounter === undefined">
    <p>No data to show.</p>
</div>

<div *ngIf="encounter !== undefined" class="overlay-container">
    <overlay-header></overlay-header>
    <hr />
    <div class="player-table-container">
        <player-header [tableFields]="tableFields"></player-header>
        <hr />
        <player-detail *ngFor="let player of encounter.players" [player]="player" [tableFields]="tableFields"></player-detail>
    </div>
</div>
