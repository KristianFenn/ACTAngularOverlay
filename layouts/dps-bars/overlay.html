<div *ngIf="encounter === undefined">
    <p>No data to show.</p>
</div>

<div *ngIf="encounter !== undefined" class="overlay-container">
    <p class="overlay-header"><span class="overlay-header-label">Duration:</span> {{encounter.duration}}&nbsp;&nbsp;&nbsp;<span class="overlay-header-label">Total DPS:</span> {{encounter.dps}}&nbsp;&nbsp;&nbsp;<span class="overlay-header-label">Area:</span> {{encounter.area}}</p>
    <hr />
    <div class="player-table-container">
        <player-detail *ngFor="let player of encounter.players" [player]="player"></player-detail>
    </div>
</div>
